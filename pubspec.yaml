name: cfip
description: Cloudflare Image prviewer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  settings_ui: ^2.0.2
  provider: ^6.0.3
  intl: ^0.17.0
  http: ^0.13.4
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true
